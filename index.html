<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1> Biglietti Treno</h1>

    <div id="" class="ac-color-primary p-5 container">
        <form id="ticketForm" action="./js/app.js" class="row justify-content-between">
            <div class="row">
                <!-- Nome -->
                <div class="mb-3 col-xl-4 d-flex align-items-center">
                    <label for="name" class="col-4 col-form-label"><span>Nome:</span></label>
                    <div class="col">
                        <input type="text" class="form-control" id="name" placeholder="Mario Rossi">
                    </div>
                </div>

                <!-- Km da percorrere -->
                <div class="mb-3 col-xl-4 d-flex align-items-center">
                    <label for="km" class="col-4 col-form-label"><span>Km da percorrere:</span></label>
                    <div class="col">
                        <input type="text" class="form-control" id="km" placeholder="0...">
                    </div>
                </div>

                <!-- Età del passeggero -->
                <div class="mb-3 col-xl-4 d-flex align-items-center">
                    <label for="age" class="col-4 col-form-label"><span>Fascia d'età:</span></label>
                    <div class="col">
                        <select class="form-select" id="age" aria-label="Default select example">
                            <option selected>Seleziona</option>
                            <option value="1">Under 18</option>
                            <option value="2">Ticket Normale</option>
                            <option value="3">Over 65</option>
                          </select>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Calcola</button>
        </form>
    </div>



    <div>
        <p id="user-name"></p>
        <p id="user-km"></p>
        <p id="user-age"></p>
        <p id="price"></p>
    </div>
    <div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
</body>

</html>
