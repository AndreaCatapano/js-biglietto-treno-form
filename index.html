<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1 class="text-center mb-5 mt-5">Calcola il prezzo del tuo biglietto</h1>

    <div id="form-ticket" class="ac-color-primary p-5 container shadow-lg">
        <form id="ticketForm" action="./js/app.js" class="row justify-content-between">
            <div class="row">
                <!-- Nome -->
                <div class="mb-3">
                    <label for="name" class="col-form-label"><span>Nome:</span></label>
                    <input type="text" class="form-control" id="name" placeholder="Mario Rossi">
                </div>

                <!-- Età del passeggero -->
                <div class="mb-3">
                    <label for="age" class="col-form-label"><span>Fascia d'età:</span></label>
                    <select class="form-select" id="age" aria-label="Default select example">
                        <option value="1">Under 18</option>
                        <option selected value="2">Maggiorenne</option>
                        <option value="3">Over 65</option>
                    </select>
                </div>


                <div class="d-flex justify-content-between">
                    <div class="mb-3 col-5">
                        <label for="age" class="col-form-label"><span>Città di Partenza</span></label>
                        <select class="form-select" id="departure-city" aria-label="Default select example">
                            <option selected>Seleziona</option>
                            <option value="1">Roma</option>
                            <option value="2">Napoli</option>
                            <option value="3">Milano</option>
                            <option value="4">Firenze</option>
                        </select>
                    </div>

                    <div class="mb-3 col-5">
                        <label for="age" class="col-form-label"><span>Città di Arrivo</span></label>
                        <select class="form-select" id="arrival-city" aria-label="Default select example">
                            <option selected>Seleziona</option>
                            <option value="1">Roma</option>
                            <option value="2">Napoli</option>
                            <option value="3">Milano</option>
                            <option value="4">Firenze</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-column justify-content-center align-items-center mt-3">
                <p id="error" class="d-none text-center text-danger pb-2 col-12">0</p>
                <button type="submit" class="btn btn-primary col-3">Genera</button>
            </div>
        </form>
    </div>



    <div id="ticket" class="d-none container ac-color-primary shadow-lg mb-5">
        <h2 class="text-center p-3 mb-5 mt-5">Dettagli del tuo biglietto</h2>
        <div class="row p-5">
            <div class="col-lg-3">
                <p class="fw-semibold">Nome sul biglietto:</p>
                <p id="user-name" class="text-nowrap"></p>
            </div>
            <div class="col-lg-3">
                <p class="fw-semibold">Tratta da percorrere:</p>
                <p id="user-km" class="text-nowrap text-uppercase"></p>
            </div>

            <div class="col-lg-3">
                <p class="fw-semibold">Tipo Biglietto:</p>
                <p id="user-age" class="text-nowrap text-uppercase">0</p>
            </div>

            <div class="col-lg-3">
                <p class="fw-semibold">Costo biglietto:</p>
                <p id="price">0</p>
            </div>

            <div class="col-lg-3">
                <p class="fw-semibold">Codice biglietto:</p>
                <p id="serialcode">0</p>
            </div>
        </div>

        <div class="d-flex justify-content-center align-items-center gap-3 mt-3 pb-3">
            <button type="save" class="btn btn-primary col-3">Salva</button>
            <button type="print" class="btn btn-primary col-3">Stampa</button>
        </div>

    </div>

    <div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
</body>

</html>
